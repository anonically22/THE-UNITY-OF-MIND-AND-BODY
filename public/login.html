<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unity of Mind and Body</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html" aria-label="Unity of Mind and Body Home">Unity of Mind and Body</a>
            </div>
            <nav aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html" class="active" aria-current="page">Login</a></li>
                    <li><a href="register.html" aria-label="Register for an account">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="login-form-section" class="form-container">
                <h2>Login to Your Account</h2>
                <p>Welcome back! Please enter your credentials.</p>
                <form id="loginForm" action="#" method="POST" aria-labelledby="login-form-section-title">
                    <h2 id="login-form-section-title" class="visually-hidden">Login Form</h2>
                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required aria-required="true" autocomplete="email">
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required aria-required="true" autocomplete="current-password">
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p style="text-align: center; margin-top: 20px;">Don't have an account? <a href="register.html">Register here</a>.</p>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Unity of Mind and Body. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/forms.js"></script>
    <style>.visually-hidden { position: absolute; width: 1px; height: 1px; margin: -1px; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; }</style>
</body>
</html>
